<!DOCTYPE html>
<html>
<head>
    <title>styssie_game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .subtitle {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        #score {
            font-size: 24px;
            margin: 5px 0;
        }

        #bestScore {
            font-size: 20px;
            color: #007acc;
            margin: 5px 0;
        }

        #newRecord {
            font-size: 18px;
            color: red;
            display: none;
            margin-top: 5px;
        }

        #achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: gold;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 100;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #leaderboard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            margin-top: 0;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #nameForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ -->
    <div id="nameModal">
        <div id="nameForm">
            <h2>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</h2>
            <input type="text" id="nameInput" placeholder="–ò–º—è" maxlength="20">
            <br>
            <button id="startButton">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>

    <div class="header">
        <h1>styssie_game</h1>
        <div class="subtitle">–∑–º–µ–π–∫–∞</div>
        <div id="score">–°—á—ë—Ç: 0</div>
        <div id="bestScore">–†–µ–∫–æ—Ä–¥: 0</div>
        <div id="newRecord">–ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!</div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="achievement"></div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ -->
    <div id="leaderboard">
        <h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
        <ul id="topScoresList">
            <!-- –°–ø–∏—Å–æ–∫ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            console.error('Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            alert('–û—à–∏–±–∫–∞: Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            throw new Error('Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }

        const ctx = canvas.getContext('2d');
        if (!ctx) {
            console.error('Context –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            alert('–û—à–∏–±–∫–∞: Context –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            throw new Error('Context –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }

        // –†–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏ (–º–æ–∂–Ω–æ —É–º–µ–Ω—å—à–∏—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);

        let snake, food, dx, dy, score, bestScore, newRecordShown;
        let lastMoveTime = 0;
        let gameActive = true;
        const moveInterval = 100;

        // –ò–º—è –∏–≥—Ä–æ–∫–∞
        let playerName = '';

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è –∑–º–µ–π–∫–∏
        function updateSnakeLevel() {
            // –ü–æ–∫–∞ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ
        function showAchievement(text) {
            const achievementDiv = document.getElementById('achievement');
            achievementDiv.textContent = text;
            achievementDiv.style.display = 'block';
            setTimeout(() => {
                achievementDiv.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–æ—Ä–¥ –∏–∑ localStorage
        function loadBestScore() {
            try {
                const saved = localStorage.getItem('snakeBestScore');
                bestScore = saved ? parseInt(saved) : 0;
                document.getElementById('bestScore').textContent = '–†–µ–∫–æ—Ä–¥: ' + bestScore;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∫–æ—Ä–¥–∞:', e);
                bestScore = 0;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∫–æ—Ä–¥ –≤ localStorage
        function saveBestScore() {
            try {
                localStorage.setItem('snakeBestScore', bestScore);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞:', e);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã
        function resetGame() {
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è ‚Äî —Ü–µ–Ω—Ç—Ä
            snake = [
                {x: 10, y: 10}
            ];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            newRecordShown = false;
            document.getElementById('score').textContent = '–°—á—ë—Ç: 0';
            document.getElementById('newRecord').style.display = 'none';
            gameActive = true;
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –µ–¥—É –≤ —Å–≤–æ–±–æ–¥–Ω–æ–π –∫–ª–µ—Ç–∫–µ
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
            console.log('–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞ –µ–¥–∞:', food);
        }

        function drawSnake() {
            try {
                console.log('–†–∏—Å—É–µ–º –∑–º–µ–π–∫—É:', snake);

                if (!snake || snake.length === 0) {
                    console.warn('–ó–º–µ–π–∫–∞ –ø—É—Å—Ç–∞—è!');
                    return;
                }

                // –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω
                ctx.fillStyle = '#000'; // —á—ë—Ä–Ω—ã–π
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // –†–∏—Å—É–µ–º —Ç–µ–ª–æ –∑–º–µ–π–∫–∏ –∫–∞–∫ –ø–ª–∞–≤–Ω—É—é –ª–∏–Ω–∏—é
                ctx.lineWidth = 12;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';

                // –¶–≤–µ—Ç –∑–º–µ–π–∫–∏ ‚Äî –∑–µ–ª—ë–Ω—ã–π
                ctx.strokeStyle = '#4ade80'; // —è—Ä–∫–æ-–∑–µ–ª—ë–Ω—ã–π
                ctx.fillStyle = '#4ade80';

                ctx.beginPath();
                ctx.moveTo(snake[0].x * gridSize + gridSize / 2, snake[0].y * gridSize + gridSize / 2);

                for (let i = 1; i < snake.length; i++) {
                    const segment = snake[i];
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;
                    ctx.lineTo(centerX, centerY);
                }

                ctx.stroke();

                // –†–∏—Å—É–µ–º –≥–æ–ª–æ–≤—É
                const head = snake[0];
                const headX = head.x * gridSize + gridSize / 2;
                const headY = head.y * gridSize + gridSize / 2;

                // –ì–æ–ª–æ–≤–∞ ‚Äî –æ–≤–∞–ª—å–Ω–∞—è, –∑–æ–ª–æ—Ç–∞—è
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(
                    headX,
                    headY,
                    gridSize / 2,
                    gridSize / 2.5,
                    0,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –†–∏—Å—É–µ–º –≥–ª–∞–∑–∞ –Ω–∞ –≥–æ–ª–æ–≤–µ
                ctx.fillStyle = 'white';
                // –õ–µ–≤—ã–π –≥–ª–∞–∑
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑
                ctx.beginPath();
                ctx.arc(
                    headX + gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ó—Ä–∞—á–∫–∏
                ctx.fillStyle = 'black';
                // –õ–µ–≤—ã–π –∑—Ä–∞—á–æ–∫
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ü—Ä–∞–≤—ã–π –∑—Ä–∞—á–æ–∫
                ctx.beginPath();
                ctx.arc(
                    headX + gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ë–ª–∏–∫ –Ω–∞ –≥–ª–∞–∑–∞—Ö
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 4 + gridSize / 16,
                    headY - gridSize / 6 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    headX + gridSize / 4 + gridSize / 16,
                    headY - gridSize / 6 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ë–ª–∏–∫ –Ω–∞ –≥–æ–ª–æ–≤–µ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 6,
                    headY - gridSize / 6,
                    gridSize / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏–∏ –∑–º–µ–π–∫–∏:', e);
            }
        }

        // –Ø–±–ª–æ–∫–æ –∫–∞–∫ —è–±–ª–æ–∫–æ
        function drawFood() {
            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ —è–±–ª–æ–∫–∞
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;

            // –¢–µ–ª–æ —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#ef4444'; // –∫—Ä–∞—Å–Ω–æ–µ —è–±–ª–æ–∫–æ
            ctx.beginPath();
            ctx.arc(centerX, centerY, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();

            // "–•–≤–æ—Å—Ç–∏–∫" —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#78350f'; // –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π
            ctx.fillRect(centerX - 2, food.y * gridSize, 4, 6);
        }

        function moveSnake() {
            if (!gameActive) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–æ–π
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // –ï—Å–ª–∏ —Å—ä–µ–ª–∏ –µ–¥—É
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = '–°—á—ë—Ç: ' + score;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∫–æ—Ä–¥
                if (score > bestScore) {
                    bestScore = score;
                    document.getElementById('bestScore').textContent = '–†–µ–∫–æ—Ä–¥: ' + bestScore;
                    saveBestScore();
                    if (!newRecordShown) {
                        document.getElementById('newRecord').style.display = 'block';
                        newRecordShown = true;
                    }
                }

                // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é –µ–¥—É
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop(currentTime) {
            window.requestAnimationFrame(gameLoop);

            // –í—ã—á–∏—Å–ª—è–µ–º, –ø—Ä–æ—à–ª–æ –ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—Ä–µ–º–µ–Ω–∏ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è
            if (currentTime - lastMoveTime >= moveInterval && gameActive) {
                moveSnake();
                lastMoveTime = currentTime;
            }

            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawFood();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –≤ gameLoop:', e);
            }
        }

        function gameOver() {
            gameActive = false;
            setTimeout(() => {
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ' + score);
                resetGame();
            }, 100);
        }

        document.addEventListener('keydown', e => {
            if (!gameActive) return; // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º, –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º "—Ä–∞–∑–≤–æ—Ä–æ—Ç –Ω–∞ 180"
            switch(e.code) {
                // WASD (–∞–Ω–≥–ª–∏–π—Å–∫–∞—è)
                case 'KeyW':
                // –¶ (—Ä—É—Å—Å–∫–∞—è)
                case 'KeyC':
                // –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                // S (–∞–Ω–≥–ª–∏–π—Å–∫–∞—è)
                case 'KeyS':
                // –§ (—Ä—É—Å—Å–∫–∞—è)
                case 'KeyF':
                // –°—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                // A (–∞–Ω–≥–ª–∏–π—Å–∫–∞—è)
                case 'KeyA':
                // –´ (—Ä—É—Å—Å–∫–∞—è)
                case 'KeyY':
                // –°—Ç—Ä–µ–ª–∫–∞ –≤–ª–µ–≤–æ
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                // D (–∞–Ω–≥–ª–∏–π—Å–∫–∞—è)
                case 'KeyD':
                // –í (—Ä—É—Å—Å–∫–∞—è)
                case 'KeyV':
                // –°—Ç—Ä–µ–ª–∫–∞ –≤–ø—Ä–∞–≤–æ
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getPlayerName() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                playerName = savedName;
                document.getElementById('nameModal').style.display = 'none';
                resetGame();
                gameActive = true;
                window.requestAnimationFrame(gameLoop);
            } else {
                document.getElementById('nameModal').style.display = 'flex';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
        document.getElementById('startButton').addEventListener('click', () => {
            const input = document.getElementById('nameInput');
            playerName = input.value.trim();

            if (playerName) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –≤ localStorage
                localStorage.setItem('playerName', playerName);
                document.getElementById('nameModal').style.display = 'none';
                resetGame();
                gameActive = true;
                window.requestAnimationFrame(gameLoop);
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        try {
            loadBestScore();
            getPlayerName();
            window.requestAnimationFrame(gameLoop);
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã:', e);
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å.');
        }
    </script>
</body>
</html>
