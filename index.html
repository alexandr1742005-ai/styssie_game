<!DOCTYPE html>
<html>
<head>
    <title>styssie_game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .subtitle {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        #score {
            font-size: 24px;
            margin: 5px 0;
        }

        #bestScore {
            font-size: 20px;
            color: #007acc;
            margin: 5px 0;
        }

        #newRecord {
            font-size: 18px;
            color: red;
            display: none;
            margin-top: 5px;
        }

        #achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: gold;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 100;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>styssie_game</h1>
        <div class="subtitle">змейка</div>
        <div id="score">Счёт: 0</div>
        <div id="bestScore">Рекорд: 0</div>
        <div id="newRecord">Новый рекорд!</div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="achievement"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            console.error('Canvas не найден!');
            alert('Ошибка: Canvas не найден!');
            throw new Error('Canvas не найден!');
        }

        const ctx = canvas.getContext('2d');
        if (!ctx) {
            console.error('Context не найден!');
            alert('Ошибка: Context не найден!');
            throw new Error('Context не найден!');
        }

        const gridSize = 18;
        const tileCount = Math.floor(canvas.width / gridSize);

        let snake, food, dx, dy, score, bestScore, newRecordShown;
        let lastMoveTime = 0;
        let gameActive = true;
        const moveInterval = 100;

        // Уровень змейки (в зависимости от счёта)
        let snakeLevel = 1;

        // Функция обновления уровня змейки
        function updateSnakeLevel() {
            snakeLevel = Math.floor(score / 10) + 1;
        }

        // Показать достижение
        function showAchievement(text) {
            const achievementDiv = document.getElementById('achievement');
            achievementDiv.textContent = text;
            achievementDiv.style.display = 'block';
            setTimeout(() => {
                achievementDiv.style.display = 'none';
            }, 3000);
        }

        // Загружаем рекорд из localStorage
        function loadBestScore() {
            try {
                const saved = localStorage.getItem('snakeBestScore');
                bestScore = saved ? parseInt(saved) : 0;
                document.getElementById('bestScore').textContent = 'Рекорд: ' + bestScore;
            } catch (e) {
                console.error('Ошибка загрузки рекорда:', e);
                bestScore = 0;
            }
        }

        // Сохраняем рекорд в localStorage
        function saveBestScore() {
            try {
                localStorage.setItem('snakeBestScore', bestScore);
            } catch (e) {
                console.error('Ошибка сохранения рекорда:', e);
            }
        }

        // Функция сброса игры
        function resetGame() {
            snake = [
                {x: 10, y: 10}
            ];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            newRecordShown = false;
            document.getElementById('score').textContent = 'Счёт: 0';
            document.getElementById('newRecord').style.display = 'none';
            gameActive = true;
            snakeLevel = 1;
        }

        // Генерируем еду в свободной клетке
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
            console.log('Сгенерирована еда:', food);
        }

        function drawSnake() {
            try {
                console.log('Рисуем змейку:', snake);

                if (!snake || snake.length === 0) {
                    console.warn('Змейка пустая!');
                    return;
                }

                // Рисуем тело змейки
                for (let i = 0; i < snake.length; i++) {
                    const segment = snake[i];
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;

                    // Овальный сегмент
                    const width = gridSize / 2;
                    const height = gridSize / 2.5;

                    // Цвет змейки в зависимости от уровня
                    let fillStyle = 'lime';

                    if (snakeLevel >= 2) {
                        // Золотая змея
                        fillStyle = '#FFD700';
                    }
                    if (snakeLevel >= 3) {
                        // Огненная змея
                        fillStyle = '#FF4500';
                    }
                    if (snakeLevel >= 4) {
                        // Сияющая змея
                        fillStyle = '#00FFFF';
                    }

                    ctx.fillStyle = fillStyle;

                    // Рисуем овальный сегмент
                    ctx.beginPath();
                    ctx.ellipse(
                        centerX,
                        centerY,
                        width,
                        height,
                        0,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    // Чешуя
                    ctx.strokeStyle = 'rgba(0, 100, 0, 0.2)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    for (let j = 0; j < 3; j++) {
                        const angle = (j / 3) * Math.PI * 2;
                        const x1 = centerX + Math.cos(angle) * (width * 0.6);
                        const y1 = centerY + Math.sin(angle) * (height * 0.6);
                        const x2 = centerX + Math.cos(angle) * (width * 0.8);
                        const y2 = centerY + Math.sin(angle) * (height * 0.8);
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                    }
                    ctx.stroke();
                }

                // Рисуем голову
                const head = snake[0];
                const centerX = head.x * gridSize + gridSize / 2;
                const centerY = head.y * gridSize + gridSize / 2;

                // Цвет головы
                let headColor = '#00cc00';
                if (snakeLevel >= 2) headColor = '#FFD700';
                if (snakeLevel >= 3) headColor = '#FF4500';
                if (snakeLevel >= 4) headColor = '#00FFFF';

                ctx.fillStyle = headColor;
                ctx.beginPath();
                ctx.ellipse(
                    centerX,
                    centerY,
                    gridSize / 2,
                    gridSize / 2.5,
                    0,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Глаза
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + 2 * gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Зрачки
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + 2 * gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Блик на глазах
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + gridSize / 3 + gridSize / 16,
                    head.y * gridSize + gridSize / 3 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + 2 * gridSize / 3 + gridSize / 16,
                    head.y * gridSize + gridSize / 3 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Блик на голове
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    centerX - gridSize / 6,
                    centerY - gridSize / 6,
                    gridSize / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            } catch (e) {
                console.error('Ошибка при рисовании змейки:', e);
            }
        }

        function drawFood() {
            try {
                console.log('Рисуем еду:', food);

                if (!food) {
                    console.warn('Еда не определена!');
                    return;
                }

                // Если это 10-е, 20-е, 30-е... яблоко — рисуем золотое
                const isGolden = score > 0 && score % 10 === 0;

                const centerX = food.x * gridSize + gridSize / 2;
                const centerY = food.y * gridSize + gridSize / 2;

                // Градиент для яблока
                const gradient = ctx.createRadialGradient(
                    centerX - gridSize / 6,
                    centerY - gridSize / 6,
                    0,
                    centerX,
                    centerY,
                    gridSize / 2
                );

                if (isGolden) {
                    // Золотое яблоко
                    gradient.addColorStop(0, '#FFD700'); // золото
                    gradient.addColorStop(0.7, '#B8860B'); // тёмное золото
                    gradient.addColorStop(1, '#8B6508'); // коричневатое золото
                } else {
                    // Обычное яблоко
                    gradient.addColorStop(0, '#ff6347');
                    gradient.addColorStop(0.7, '#dc143c');
                    gradient.addColorStop(1, '#8b0000');
                }

                ctx.fillStyle = gradient;

                // Рисуем основу яблока
                ctx.beginPath();
                ctx.arc(
                    centerX,
                    centerY,
                    gridSize / 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Блик
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(
                    centerX - gridSize / 6,
                    centerY - gridSize / 6,
                    gridSize / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Стебелёк
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - gridSize / 2);
                ctx.lineTo(centerX + gridSize / 6, centerY - gridSize / 2 - gridSize / 4);
                ctx.stroke();
            } catch (e) {
                console.error('Ошибка при рисовании еды:', e);
            }
        }

        function moveSnake() {
            if (!gameActive) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = 'Счёт: ' + score;

                // Проверяем рекорд
                if (score > bestScore) {
                    bestScore = score;
                    document.getElementById('bestScore').textContent = 'Рекорд: ' + bestScore;
                    saveBestScore();
                    if (!newRecordShown) {
                        document.getElementById('newRecord').style.display = 'block';
                        newRecordShown = true;
                    }
                }

                // Проверяем уровень
                updateSnakeLevel();

                // Показываем достижение каждые 10 уровней
                if (score % 10 === 0) {
                    let achievementText = '';
                    switch (snakeLevel) {
                        case 2:
                            achievementText = 'Достижение: Золотая змея!';
                            break;
                        case 3:
                            achievementText = 'Достижение: Огненная змея!';
                            break;
                        case 4:
                            achievementText = 'Достижение: Сияющая змея!';
                            break;
                        default:
                            achievementText = `Достижение: Уровень ${snakeLevel}!`;
                    }
                    showAchievement(achievementText);
                }

                // Создаём новую еду
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop(currentTime) {
            window.requestAnimationFrame(gameLoop);

            if (currentTime - lastMoveTime >= moveInterval && gameActive) {
                moveSnake();
                lastMoveTime = currentTime;
            }

            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawFood();
            } catch (e) {
                console.error('Ошибка в gameLoop:', e);
            }
        }

        function gameOver() {
            gameActive = false;
            setTimeout(() => {
                alert('Игра окончена! Счёт: ' + score);
                resetGame();
            }, 100);
        }

        document.addEventListener('keydown', e => {
            if (!gameActive) return;

            switch(e.code) {
                case 'KeyW':
                case 'KeyC':
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'KeyS':
                case 'KeyF':
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'KeyA':
                case 'KeyY':
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'KeyD':
                case 'KeyV':
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        try {
            loadBestScore();
            resetGame();
            window.requestAnimationFrame(gameLoop);
        } catch (e) {
            console.error('Ошибка при запуске игры:', e);
            alert('Ошибка при запуске игры. Проверь консоль.');
        }
    </script>
</body>
</html>
