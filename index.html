<!DOCTYPE html>
<html>
<head>
    <title>styssie_game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .subtitle {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        #score {
            font-size: 24px;
            margin: 5px 0;
        }

        #bestScore {
            font-size: 20px;
            color: #007acc;
            margin: 5px 0;
        }

        #newRecord {
            font-size: 18px;
            color: red;
            display: none;
            margin-top: 5px;
        }

        #achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: gold;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 100;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #leaderboard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            margin-top: 0;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #nameForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ -->
    <div id="nameModal">
        <div id="nameForm">
            <h2>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</h2>
            <input type="text" id="nameInput" placeholder="–ò–º—è" maxlength="20">
            <br>
            <button id="startButton">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>

    <div class="header">
        <h1>styssie_game</h1>
        <div class="subtitle">–∑–º–µ–π–∫–∞</div>
        <div id="score">–°—á—ë—Ç: 0</div>
        <div id="bestScore">–†–µ–∫–æ—Ä–¥: 0</div>
        <div id="newRecord">–ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!</div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="achievement"></div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ -->
    <div id="leaderboard">
        <h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
        <ul id="topScoresList">
            {% for row in top_scores %}
            <li>{{ row[0] }} ‚Äî {{ row[1] }} ({{ row[2][:19] }})</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            console.error('Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            alert('–û—à–∏–±–∫–∞: Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            throw new Error('Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }

        const ctx = canvas.getContext('2d');
        if (!ctx) {
            console.error('Context –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            alert('–û—à–∏–±–∫–∞: Context –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            throw new Error('Context –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }

        const gridSize = 18;
        const tileCount = Math.floor(canvas.width / gridSize);

        let snake, food, dx, dy, score, bestScore, newRecordShown;
        let lastMoveTime = 0;
        let gameActive = true;
        const moveInterval = 100;

        // –£—Ä–æ–≤–µ–Ω—å –∑–º–µ–π–∫–∏ (–≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—á—ë—Ç–∞)
        let snakeLevel = 1;

        // –ò–º—è –∏–≥—Ä–æ–∫–∞
        let playerName = '';

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è –∑–º–µ–π–∫–∏
        function updateSnakeLevel() {
            snakeLevel = Math.floor(score / 10) + 1;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ
        function showAchievement(text) {
            const achievementDiv = document.getElementById('achievement');
            achievementDiv.textContent = text;
            achievementDiv.style.display = 'block';
            setTimeout(() => {
                achievementDiv.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–æ—Ä–¥ –∏–∑ localStorage
        function loadBestScore() {
            try {
                const saved = localStorage.getItem('snakeBestScore');
                bestScore = saved ? parseInt(saved) : 0;
                document.getElementById('bestScore').textContent = '–†–µ–∫–æ—Ä–¥: ' + bestScore;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∫–æ—Ä–¥–∞:', e);
                bestScore = 0;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∫–æ—Ä–¥ –≤ localStorage
        function saveBestScore() {
            try {
                localStorage.setItem('snakeBestScore', bestScore);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞:', e);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã
        function resetGame() {
            snake = [
                {x: 10, y: 10}
            ];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            newRecordShown = false;
            document.getElementById('score').textContent = '–°—á—ë—Ç: 0';
            document.getElementById('newRecord').style.display = 'none';
            gameActive = true;
            snakeLevel = 1;
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –µ–¥—É –≤ —Å–≤–æ–±–æ–¥–Ω–æ–π –∫–ª–µ—Ç–∫–µ
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
            console.log('–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞ –µ–¥–∞:', food);
        }

        function drawSnake() {
            try {
                console.log('–†–∏—Å—É–µ–º –∑–º–µ–π–∫—É:', snake);

                if (!snake || snake.length === 0) {
                    console.warn('–ó–º–µ–π–∫–∞ –ø—É—Å—Ç–∞—è!');
                    return;
                }

                // –†–∏—Å—É–µ–º —Ç–µ–ª–æ –∑–º–µ–π–∫–∏
                for (let i = 0; i < snake.length; i++) {
                    const segment = snake[i];
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;

                    // –û–≤–∞–ª—å–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç
                    const width = gridSize / 2;
                    const height = gridSize / 2.5;

                    // –¶–≤–µ—Ç –∑–º–µ–π–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
                    let fillStyle = 'lime';

                    if (snakeLevel >= 2) {
                        // –ó–æ–ª–æ—Ç–∞—è –∑–º–µ—è
                        fillStyle = '#FFD700';
                    }
                    if (snakeLevel >= 3) {
                        // –û–≥–Ω–µ–Ω–Ω–∞—è –∑–º–µ—è
                        fillStyle = '#FF4500';
                    }
                    if (snakeLevel >= 4) {
                        // –°–∏—è—é—â–∞—è –∑–º–µ—è
                        fillStyle = '#00FFFF';
                    }

                    ctx.fillStyle = fillStyle;

                    // –†–∏—Å—É–µ–º –æ–≤–∞–ª—å–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç
                    ctx.beginPath();
                    ctx.ellipse(
                        centerX,
                        centerY,
                        width,
                        height,
                        0,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    // –ß–µ—à—É—è
                    ctx.strokeStyle = 'rgba(0, 100, 0, 0.2)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    for (let j = 0; j < 3; j++) {
                        const angle = (j / 3) * Math.PI * 2;
                        const x1 = centerX + Math.cos(angle) * (width * 0.6);
                        const y1 = centerY + Math.sin(angle) * (height * 0.6);
                        const x2 = centerX + Math.cos(angle) * (width * 0.8);
                        const y2 = centerY + Math.sin(angle) * (height * 0.8);
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                    }
                    ctx.stroke();
                }

                // –†–∏—Å—É–µ–º –≥–æ–ª–æ–≤—É
                const head = snake[0];
                const centerX = head.x * gridSize + gridSize / 2;
                const centerY = head.y * gridSize + gridSize / 2;

                // –¶–≤–µ—Ç –≥–æ–ª–æ–≤—ã
                let headColor = '#00cc00';
                if (snakeLevel >= 2) headColor = '#FFD700';
                if (snakeLevel >= 3) headColor = '#FF4500';
                if (snakeLevel >= 4) headColor = '#00FFFF';

                ctx.fillStyle = headColor;
                ctx.beginPath();
                ctx.ellipse(
                    centerX,
                    centerY,
                    gridSize / 2,
                    gridSize / 2.5,
                    0,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ì–ª–∞–∑–∞
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + 2 * gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ó—Ä–∞—á–∫–∏
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + 2 * gridSize / 3,
                    head.y * gridSize + gridSize / 3,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ë–ª–∏–∫ –Ω–∞ –≥–ª–∞–∑–∞—Ö
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + gridSize / 3 + gridSize / 16,
                    head.y * gridSize + gridSize / 3 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    head.x * gridSize + 2 * gridSize / 3 + gridSize / 16,
                    head.y * gridSize + gridSize / 3 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ë–ª–∏–∫ –Ω–∞ –≥–æ–ª–æ–≤–µ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    centerX - gridSize / 6,
                    centerY - gridSize / 6,
                    gridSize / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏–∏ –∑–º–µ–π–∫–∏:', e);
            }
        }

        function drawFood() {
            try {
                console.log('–†–∏—Å—É–µ–º –µ–¥—É:', food);

                if (!food) {
                    console.warn('–ï–¥–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞!');
                    return;
                }

                // –ï—Å–ª–∏ —ç—Ç–æ 10-–µ, 20-–µ, 30-–µ... —è–±–ª–æ–∫–æ ‚Äî —Ä–∏—Å—É–µ–º –∑–æ–ª–æ—Ç–æ–µ
                const isGolden = score > 0 && score % 10 === 0;

                const centerX = food.x * gridSize + gridSize / 2;
                const centerY = food.y * gridSize + gridSize / 2;

                // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —è–±–ª–æ–∫–∞
                const gradient = ctx.createRadialGradient(
                    centerX - gridSize / 6,
                    centerY - gridSize / 6,
                    0,
                    centerX,
                    centerY,
                    gridSize / 2
                );

                if (isGolden) {
                    // –ó–æ–ª–æ—Ç–æ–µ —è–±–ª–æ–∫–æ
                    gradient.addColorStop(0, '#FFD700'); // –∑–æ–ª–æ—Ç–æ
                    gradient.addColorStop(0.7, '#B8860B'); // —Ç—ë–º–Ω–æ–µ –∑–æ–ª–æ—Ç–æ
                    gradient.addColorStop(1, '#8B6508'); // –∫–æ—Ä–∏—á–Ω–µ–≤–∞—Ç–æ–µ –∑–æ–ª–æ—Ç–æ
                } else {
                    // –û–±—ã—á–Ω–æ–µ —è–±–ª–æ–∫–æ
                    gradient.addColorStop(0, '#ff6347');
                    gradient.addColorStop(0.7, '#dc143c');
                    gradient.addColorStop(1, '#8b0000');
                }

                ctx.fillStyle = gradient;

                // –†–∏—Å—É–µ–º –æ—Å–Ω–æ–≤—É —è–±–ª–æ–∫–∞
                ctx.beginPath();
                ctx.arc(
                    centerX,
                    centerY,
                    gridSize / 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –ë–ª–∏–∫
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(
                    centerX - gridSize / 6,
                    centerY - gridSize / 6,
                    gridSize / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // –°—Ç–µ–±–µ–ª—ë–∫
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - gridSize / 2);
                ctx.lineTo(centerX + gridSize / 6, centerY - gridSize / 2 - gridSize / 4);
                ctx.stroke();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏–∏ –µ–¥—ã:', e);
            }
        }

        function moveSnake() {
            if (!gameActive) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = '–°—á—ë—Ç: ' + score;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∫–æ—Ä–¥
                if (score > bestScore) {
                    bestScore = score;
                    document.getElementById('bestScore').textContent = '–†–µ–∫–æ—Ä–¥: ' + bestScore;
                    saveBestScore();
                    if (!newRecordShown) {
                        document.getElementById('newRecord').style.display = 'block';
                        newRecordShown = true;
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Ä–æ–≤–µ–Ω—å
                updateSnakeLevel();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —É—Ä–æ–≤–Ω–µ–π
                if (score % 10 === 0) {
                    let achievementText = '';
                    switch (snakeLevel) {
                        case 2:
                            achievementText = '–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ó–æ–ª–æ—Ç–∞—è –∑–º–µ—è!';
                            break;
                        case 3:
                            achievementText = '–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –û–≥–Ω–µ–Ω–Ω–∞—è –∑–º–µ—è!';
                            break;
                        case 4:
                            achievementText = '–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –°–∏—è—é—â–∞—è –∑–º–µ—è!';
                            break;
                        default:
                            achievementText = `–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –£—Ä–æ–≤–µ–Ω—å ${snakeLevel}!`;
                    }
                    showAchievement(achievementText);
                }

                // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é –µ–¥—É
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop(currentTime) {
            if (gameActive) {
                window.requestAnimationFrame(gameLoop);

                if (currentTime - lastMoveTime >= moveInterval) {
                    moveSnake();
                    lastMoveTime = currentTime;
                }

                try {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawSnake();
                    drawFood();
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –≤ gameLoop:', e);
                }
            }
        }

        function gameOver() {
            gameActive = false;

            if (playerName) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                fetch('/save_score', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: playerName, score: score})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω.');
                    } else {
                        console.log('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.');
                    }
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:', err);
                });
            }

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            resetGame();
            gameActive = true;
            window.requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', e => {
            if (!gameActive) return;

            switch(e.code) {
                case 'KeyW':
                case 'KeyC':
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'KeyS':
                case 'KeyF':
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'KeyA':
                case 'KeyY':
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'KeyD':
                case 'KeyV':
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getPlayerName() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                playerName = savedName;
                document.getElementById('nameModal').style.display = 'none';
                resetGame();
                gameActive = true;
                window.requestAnimationFrame(gameLoop);
            } else {
                document.getElementById('nameModal').style.display = 'flex';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
        document.getElementById('startButton').addEventListener('click', () => {
            const input = document.getElementById('nameInput');
            playerName = input.value.trim();

            if (playerName) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –≤ localStorage
                localStorage.setItem('playerName', playerName);
                document.getElementById('nameModal').style.display = 'none';
                resetGame();
                gameActive = true;
                window.requestAnimationFrame(gameLoop);
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å –∑–∞–≥—Ä—É–∑–∫–æ–π —Ä–µ–∫–æ—Ä–¥–æ–≤
        try {
            loadBestScore();
            getPlayerName(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–º—è
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã:', e);
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å.');
        }
